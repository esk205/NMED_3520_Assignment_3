<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Bubbles and Fires</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: cyan;
            background-size: cover;
            font-family: Arial, sans-serif;
        }
        .bubble, .fire {
            position: absolute;
            border-radius: 50%;
            cursor: pointer;
            user-select: none;
        }
        .bubble {
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            animation: float 5s infinite ease-in-out;
        }
        .fire {
            width: 60px;
            height: 60px;
            background: radial-gradient(circle, red, orange, yellow);
            animation: flicker 0.5s infinite;
        }
        .flames {
            width: 80px;
            height: 80px;
            background: radial-gradient(circle, red, orange, yellow, rgba(255, 69, 0, 0.5));
            border-radius: 50%;
            animation: burn 1s forwards;
            opacity: 0.9;
            position: absolute;
        }
        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-50px); }
            100% { transform: translateY(0); }
        }
        @keyframes flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }
        @keyframes burn {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(1.5); opacity: 0; }
        }

        #scoreboard {
            position: fixed;
            top: 10px;
            right: 20px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 16px;
            display: none;
        }

        #menu {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        #menu button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
        }

        #menu button:hover {
            background-color: #0056b3;
        }

        #countdown {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 50px;
            color: white;
            display: none;
        }
    </style>
</head>
<body>
    <div id="scoreboard">
        Time Left: <span id="timer">30</span> seconds<br>
        Bubbles Popped: <span id="bubbleScore">0</span>
    </div>

    <div id="menu">
        <h1>Bubble Pop Challenge</h1>
        <button id="playButton">Play</button>
        <button id="howToPlayButton">How to Play</button>
        <p id="instructions" style="display:none;">Click as many bubbles as you can in 30 seconds! Avoid clicking fire bubbles.</p>
    </div>

    <div id="countdown"></div>

    <script>
        let bubbleScore = 0;
        let timerInterval;
        let startTime;

        const menu = document.getElementById('menu');
        const playButton = document.getElementById('playButton');
        const howToPlayButton = document.getElementById('howToPlayButton');
        const instructions = document.getElementById('instructions');
        const scoreboard = document.getElementById('scoreboard');
        const countdown = document.getElementById('countdown');

        playButton.addEventListener('click', () => {
            menu.style.display = 'none';
            startCountdown();
        });

        howToPlayButton.addEventListener('click', () => {
            instructions.style.display = instructions.style.display === 'none' ? 'block' : 'none';
        });

        function startCountdown() {
            let count = 3;
            countdown.style.display = 'block';
            countdown.textContent = count;

            const countdownInterval = setInterval(() => {
                count--;
                countdown.textContent = count;
                if (count === 0) {
                    clearInterval(countdownInterval);
                    countdown.style.display = 'none';
                    startGame();
                }
            }, 1000);
        }

        function startGame() {
            bubbleScore = 0;
            document.getElementById('bubbleScore').textContent = bubbleScore;
            scoreboard.style.display = 'block';
            createBubbles();
            startTime = Date.now();

            let timeLeft = 30;
            document.getElementById('timer').textContent = timeLeft;

            timerInterval = setInterval(() => {
                timeLeft--;
                document.getElementById('timer').textContent = timeLeft;

                if (timeLeft <= 0) {
                    endGame();
                }
            }, 1000);
        }

        function endGame() {
            clearInterval(timerInterval);
            scoreboard.style.display = 'none';
            const timeTaken = Math.floor((Date.now() - startTime) / 1000);

            let trophy;
            if (bubbleScore === 20) {
                if (timeTaken <= 15) {
                    trophy = 'Gold';
                } else if (timeTaken <= 25) {
                    trophy = 'Silver';
                } else if (timeTaken <= 30) {
                    trophy = 'Bronze';
                }
            }

            const message = trophy
                ? `Congratulations! You won a ${trophy} trophy by popping all bubbles in ${timeTaken} seconds!`
                : `Game over! You popped ${bubbleScore} bubbles.`;

            alert(message);
            resetGame();
        }

        function resetGame() {
            document.querySelectorAll('.bubble, .fire').forEach(element => element.remove());
            menu.style.display = 'block';
        }

        function createBubbles() {
            for (let i = 0; i < 20; i++) {
                const bubble = document.createElement('div');
                bubble.classList.add('bubble');
                bubble.style.top = `${Math.random() * window.innerHeight}px`;
                bubble.style.left = `${Math.random() * window.innerWidth}px`;
                document.body.appendChild(bubble);
            }

            document.body.addEventListener('click', (e) => {
                if (e.target.classList.contains('bubble')) {
                    e.target.remove();
                    bubbleScore++;
                    document.getElementById('bubbleScore').textContent = bubbleScore;

                    // End game if all bubbles are popped early
                    if (bubbleScore === 20) {
                        endGame();
                    }
                }
            });
        }
    </script>
</body>
</html>
